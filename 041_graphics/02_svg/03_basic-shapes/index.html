<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Shapes in SVG</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     width="200"
     height="200">

    <rect x="10" y="40" height="40" width="60" rx="5" ry="5" stroke="black" fill="yellow" stroke-width="5"/>

    <circle cx="100" cy="100" r="30" stroke="crimson" stroke-width="8" fill="mediumslateblue"/>

    <line x1="10" x2="50" y1="110" y2="150" stroke="#910fef" stroke-width="10"/>

    <polyline points="60, 110 65, 120 70, 115 75, 130 80, 125 85, 140 90, 135 95, 150 100, 145" stroke="chartreuse" stroke-width="6"/>

    <path d="M10 10 L20 50" stroke-width="5" stroke="black"/>


</svg>

</body>
</html>
