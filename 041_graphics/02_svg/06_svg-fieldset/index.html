<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Svg with Fieldsets</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<fieldset>
    <legend>1st fieldset; width, height: 50px</legend>
    <svg class="c0"><use xlink:href="../05_svg-use-symbol/icons.svg#play-circle"></use></svg>
    <svg class="c0"><use xlink:href="../05_svg-use-symbol/icons.svg#plus-circle"></use></svg>
    <svg class="c0"><use xlink:href="../05_svg-use-symbol/icons.svg#star"></use></svg>
    <svg class="c0"><use xlink:href="../05_svg-use-symbol/icons.svg#twitter-square"></use></svg>

</fieldset>

<fieldset>
    <legend>1st fieldset; width, height: 100px</legend>
    <svg class="c1"><use xlink:href="../05_svg-use-symbol/icons.svg#play-circle"></use></svg>
    <svg class="c1"><use xlink:href="../05_svg-use-symbol/icons.svg#plus-circle"></use></svg>
    <svg class="c1"><use xlink:href="../05_svg-use-symbol/icons.svg#star"></use></svg>
    <svg class="c1"><use xlink:href="../05_svg-use-symbol/icons.svg#twitter-square"></use></svg>

</fieldset>

<fieldset>
    <legend>1st fieldset; width, height: 150px; hover</legend>
    <svg class="c2"><use xlink:href="../05_svg-use-symbol/icons.svg#play-circle"></use></svg>
    <svg class="c2"><use xlink:href="../05_svg-use-symbol/icons.svg#plus-circle"></use></svg>
    <svg class="c2"><use xlink:href="../05_svg-use-symbol/icons.svg#star"></use></svg>
    <svg class="c2"><use xlink:href="../05_svg-use-symbol/icons.svg#twitter-square"></use></svg>

</fieldset>

</body>
</html>
