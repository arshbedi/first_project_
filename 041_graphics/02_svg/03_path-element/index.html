<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Path</title>
</head>
<body>

<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     width="1000"
     height="1000">

    <path d="M100 100 L900 100 v900 900 H100 z" />

    <circle cx="100" cy="100" r="10" fill="red"/>

<!--    M starting point;
        L make a line;
        V vertical line;
        H horizontal line;
        lowercase, relative to previous point
        z means return to original point M-->


</svg>

</body>
</html>
